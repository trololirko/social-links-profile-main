<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Social links profile</title>

    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="name">The Hormonicers</div>
      <div class="title">"Indie-Rock-Band out of Rosenheim"</div>
      <div class="social-links">

        <a href="https://www.instagram.com/the_hormonicers/" target="_blank" alt="instagram">Instagram</a>

        <!-- Spotify -->
        <a
          href="https://open.spotify.com/intl-de/artist/5QjmCG1UosrbgzgzPyG6Tt?si=2ItQgbRhQ72jdKhbHA7nYQ"
          target="_blank"
          alt="spotify"
          >Spotify</a
        >

        <!-- Apple Music -->
        <a href="https://music.apple.com/us/artist/the-hormonicers/1722614999" target="_blank" alt="apple music"
          >Apple Music</a
        >

        <!-- Tidal -->
        <a href="https://tidal.com/artist/44633757" target="_blank" alt="tidal">Tidal</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
