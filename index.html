<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Social links profile</title>

    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="main container">
        <div class="container text-center">
          <div class="name">The Hormonicers</div>
          <div class="location">Rosenheim, Bavaria</div>
          <!-- TODO Add a good description -->
          <div class="description">"We play Indie-Rock"</div>
          <div class="social-links">
            <!-- Instagram -->
            <a href="https://www.instagram.com/the_hormonicers/" target="_blank" alt="instagram"
              ><span>Instagram</span></a
            >

            <!-- Spotify -->
            <div class="container">
              <a
                href="https://open.spotify.com/intl-de/artist/5QjmCG1UosrbgzgzPyG6Tt?si=2ItQgbRhQ72jdKhbHA7nYQ"
                target="_blank"
                alt="spotify"
                ><span>Spotify</span></a
              >
            </div>

            <!-- Apple Music -->
            <div class="container">
              <a href="https://music.apple.com/us/artist/the-hormonicers/1722614999" target="_blank" alt="apple music"
                ><span>Apple Music</span></a
              >
            </div>

            <!-- Tidal -->
            <div class="container">
              <a href="https://tidal.com/artist/44633757" target="_blank" alt="tidal"><span>Tidal</span></a>
            </div>
            <!-- Soundcloud -->
            <div class="container">
              <a href="https://soundcloud.com/the-hormonicers" target="_blank" alt="soundcloud"
                ><span>Soundcloud</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Mirko MÃ¼ller</a>.
      </div>
    </main>
  </body>
</html>
